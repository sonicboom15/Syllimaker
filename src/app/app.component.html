<body>
<div class="particles-wrapper particles">
  <canvas repulse-particles number={{number}}></canvas>
</div>   
  <div *ngIf="loggedIn===false">
    <div class="container-fluid">
      <h1 class="text-center py-4 txt">Sillymaker</h1>  
      <div class="row">
        <div class="col-md-9">
          <div class="card card-custom">
            <div class="card-body">
              <h5 class="card-title">To be worked upon</h5>
              <p class="card-text">Need to fill this part up</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card card-custom">
            <div class="card-body">
              <h5>So, why wait? Sign in/up now</h5>
              <button type="button" (click)="signInWithGoogle()" class="btn btn-custom btn-fill">Sign In/Up With Google</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>        
  <div *ngIf="loggedIn===true">
    <nav class="navbar navbar-fixed-top navbar-dark bg-dark nav-custom">
      <a class="navbar-brand">Sillymaker</a>
      <div class="row" style="align-items: center;">
        <h5>Welcome {{user.name}}</h5>
        <img src="{{user.photoUrl}}" height="50px" width="50px" style="border-radius: 50%;padding: 5px;">
      </div>
      <button type="button" (click)="signOut()" class="btn btn-custom">Sign Out</button> 
    </nav>
    <div class="container-fluid app">
      <app-appboi [user]="user"></app-appboi>
    </div>
  </div>
</body>
